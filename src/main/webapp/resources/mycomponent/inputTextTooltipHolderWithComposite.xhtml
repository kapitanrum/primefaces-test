<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"  
      xmlns:mycomp="http://xmlns.jcp.org/jsf/composite/mycomponent">

    <cc:interface>
        <cc:attribute name="value" type="java.lang.String" />
        <cc:attribute name="tooltip" type="java.lang.String" />        
        <cc:attribute name="required" type="java.lang.Boolean" />
        <cc:editableValueHolder name="input" />
    </cc:interface>

    <cc:implementation>
        <span id="#{cc.clientId}">
            <mycomp:inputTextTooltip id="input" value="#{cc.attrs.value}" tooltip="#{cc.attrs.tooltip}" required="#{cc.attrs.required}">
                <cc:insertChildren />
            </mycomp:inputTextTooltip>
        </span>
    </cc:implementation>
</html>
